<ul class="nav nav-tabs">
    <li style="cursor: pointer" *ngFor="let choice of ['Tous', 'A lire']" [ngClass]="{ active: booksToLoad === choice }" class="nav-link" (click)="onSelectBooksToLoad(choice)">
        {{ choice }}
    </li>
</ul>

<div class="row">
    <div class="col-md-5">
        <div class="text-center">
            <button class="btn btn-info" (click)="onAddBook()">
    Ajouter un livre
  </button>
        </div>
        <app-books-list *ngIf="booksToLoad === 'Tous'"></app-books-list>
        <app-reading-list *ngIf="booksToLoad === 'A lire'"></app-reading-list>
    </div>
    <div class="col-md-7" *ngIf="!isEditing">
        <app-book-detail *ngIf="selectedBook; else noBookSelected"></app-book-detail>
        <ng-template #noBookSelected>
            <p style="margin-top: 20%" class="text-center font-italic">
                SÃ©lectionnez ou ajoutez un livre ...
            </p>
        </ng-template>
    </div>
    <div class="col-md-7" *ngIf="isEditing">
        <app-book-edit></app-book-edit>
    </div>

</div>
