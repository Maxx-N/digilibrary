<a (click)="onSelectBook()" class="list-group-item list-group-item-action d-flex justify-content-around align-items-center" style="cursor: pointer;">
    <div>
        <div class="text-center list-group-item-heading">{{ book.title}}</div>
        <div class="text-center list-group-item-text">{{book.year}}</div>
    </div>
    <span>
  <img
    [src]="book.imageUrl"
    [alt]="book.title"
    class="img-responsive"
    style="width: 3em;"
/></span>
</a>
