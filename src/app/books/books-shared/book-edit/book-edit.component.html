<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="text-center">
        <button class="btn btn-success" type="submit" [disabled]="!this.form.valid">Ajouter</button>
    </div>
    <div class="hr"></div>
    <div *ngIf="form.value.imageUrl">
        <img class="img-center tiny-img" [src]="form.value.imageUrl" alt="Aucune image ne correspond à cette URL" />
    </div>
    <div class="form-group">
        <label for="imageUrl">Image de couverture (URL)</label
    ><input
      id="imageUrl"
      type="text"
      class="form-control"
      formControlName="imageUrl"
    />
  </div>
  <div class="hr"></div>
  <div class="form-group">
    <label for="title">Titre</label
    ><input
      id="title"
      type="text"
      class="form-control"
      formControlName="title"
    />
  </div>
  <div class="form-group">
    <label for="author">Auteur</label
    ><select
      id="author"
      type="text"
      class="form-control"
      formControlName="authorIndex"
    >
    <option value="-1" class="font-weight-light">aucun auteur</option>
      <option *ngFor="let author of availableAuthors" [value]="availableAuthors.indexOf(author)">{{author.firstName}} {{author.lastName}}</option>

    </select>
  </div>
  <div class="hr"></div>

  <div class="form-group">
    <label for="year">Année</label
    ><select id="year" type="text" class="form-control" formControlName="year">
      <option *ngFor="let year of yearsArray" [value]="year">{{year}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="category">Genre</label
    ><input
      id="category"
      type="text"
      class="form-control"
      formControlName="category"
    />
  </div>
  <div class="form-group">
    <label for="synopsis">Résumé</label
    ><textarea
      id="synopsis"
      rows="5"
      class="form-control"
      formControlName="synopsis"
    ></textarea>
  </div>
  <div class="form-check text-center">
    <input
      id="isToRead"
      type="checkbox"
      checked
      class="form-check-input"
      formControlName="isToRead"
    />
    <label for="isToRead" class="form-check-label"> A lire</label>
    </div>
</form>
