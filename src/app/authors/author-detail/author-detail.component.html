<img [src]="author.imageUrl" [alt]="author.lastName" class="img-center" />

<div class="text-center">
    <div class="h3 font-weight-bold">{{ author.firstName }} {{ author.lastName }}</div>
    <p class="font-italic font-weight-light">{{ author.nationality }}</p>

    <!-- <div class="h6 font-weight-bold">Livres</div> -->
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let book of sortedAuthorSBooks">
            {{ book.title }} ({{ book.year }})
        </li>
    </ul>
</div>
